<ion-card>
  <img alt="Silhouette of mountains" [src]="characterData.image" />
  <ion-card-header>
    <ion-card-title>{{ characterData.name }}</ion-card-title>
    <ion-card-subtitle>gender: {{ characterData.gender }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    @if (characterData.origin.name === "unknown") {
      The last time he was seen is unknown
    }@else {
      The last time he was seen was in {{ characterData.origin.name }}
    }
  </ion-card-content>
</ion-card>
